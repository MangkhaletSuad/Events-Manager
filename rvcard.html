<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.js" type="text/javascript"></script>
    <script>
        clientID = "clientID - "+parseInt(Math.random() * 100);
        const options = {
        host: '192.168.51.101',
        port: 8000,
        username: 'rvc',
        password: 'P@ssw0rd'
        };

        const client = new Paho.MQTT.Client(options.host,options.port,clientID);

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        client.connect({
            onSuccess: onConnect,
            userName: "rvc",
            password: "P@ssw0rd"

        });

        function onConnect(){
            console.log("onConnect");
            topic =  "Test";

            document.getElementById("messages").innerHTML += "<span> Subscribing to topic "+topic + "</span><br>";

            client.subscribe(topic);
        }

        function onConnectionLost(responseObject){
            console.log("onConnectionLost");
            document.getElementById("messages").innerHTML += "<span> ERROR: Connection is lost.</span><br>";
            if(responseObject !=0){
                document.getElementById("messages").innerHTML += "<span> ERROR:"+ responseObject.errorMessage +"</span><br>";
            }
        }

        function onMessageArrived(message){
            console.log("onMessageArrived");
            console.log("OnMessageArrived: "+message.payloadString);
            document.getElementById("messages").innerHTML += "<span> Topic:"+message.destinationName+"| Message : "+message.payloadString + "</span><br>";
        }

        function startDisconnect(){
            console.log("startDisconnect");
            client.disconnect();
            document.getElementById("messages").innerHTML += "<span> Disconnected. </span><br>";
        }

        // function updateHTML(message) {
        // const messageElement = document.getElementById('mqtt-message');
        // messageElement.innerHTML = message;
        // }
    </script>

</head>
<body>
    <div id="messages">
    </div>
</body>
</html>
